<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dd787c02ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>newweatherapp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-5">
                <input
                  type="search"
                  placeholder="Enter city"
                  class="form-control"
                  id="search-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>

              <div class="col-4">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="current-location"
                >
                  Your Location
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="current-city">
            <h1 id="city"></h1>
            <ul>
              <li class="time"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="weather">
            <div class="row">
              <div class="col-6">
                <div class="current-weather">
                  <img src="" alt="" id="icon" />

                  <span class="temp" id="temperature"></span>
                  <span class="units">
                    <a href="#" id="celsius-unit">°C</a> |
                    <a href="#" id="fahrenheit-unit">°F</a>
                  </span>
                </div>
              </div>
              <div class="col-6 max">
                <div class="summary">
                  <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span>km/hr</li>
                  </ul>
                </div>
              </div>
              <div class="weather-forecast" id="forecast"></div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/abbydemi/vanilla-weather-app"
            target="blank"
          >
            Open-source code<a> By Abbydemi</a>
          </a>
        </small>
      </div>
    </div>

    <script src="final.js"></script>
  </body>
</html>
